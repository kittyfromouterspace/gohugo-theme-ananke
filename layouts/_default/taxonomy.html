{{ define "main" }}
  <article class="cf pa3 pa4-m pa4-l">
    <div class="measure-wide-l center f4 lh-copy nested-copy-line-height nested-links nested-img mid-gray">
      <p>Below you will find pages that utilize the taxonomy term “{{ .Title }}”</p>
    </div>
  </article>
  <div class="mw8 center">    
    <section class="flex-ns flex-wrap justify-around mt5">
      {{ range  .Pages }}
        <div class="relative w-100  mb4 bg-white">
          {{ partial "summary.html" . }}
        </div>
      {{ end }}
    </section>
  </div>
  <div class="mw8 center">    
    <div class="bg-white pa4 gray overflow-hidden">
      <span class="f6 db">Companies</span>
    </div>
  <aside class="flex-ns flex-wrap justify-around">
    {{ range $.Site.Data.companies }}
      {{if in .products $.Title}}
      <div class="relative w-100 w-30-l mb4 bg-white">
        <div class="nested-links f5 lh-copy nested-copy-line-height">
          <section class="mw5 mw6-ns hidden ba b--black-10 mv4">
            {{ partial "company_info.html" . }}
          </section>
        </div>
      </div>
      {{ end }}
    {{ end }}
  </aside>
  </div>
{{ end }}
