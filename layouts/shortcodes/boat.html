<section class="center mw5 mw6-ns hidden ba mv4">
  {{ $boat := index .Params 0 }}
  <h1 class="f4 bg-near-black white mv0 pv2 ph3">{{$boat.name}}</h1>
  <div class="pa3 bt">
  <p class="f6 f5-ns lh-copy measure mv0">
    <dl class="lh-title pa4 mt0">
      <dt class="b">Conversion started</dt>
      <dd class="ml0">{{.started}}</dd>
      <dt class="b">Boat</dt>
      <dd class="ml0">{{.boat}} <a href="{{.sailboatdata}}">sailboat data</a></dd>
      <dt class="b">Engine</dt>
      <dd class="ml0">{{.engine}}</dd>
      <dt class="b">Batteries</dt>
      <dd class="ml0">{{.batteries}}</dd>
      <dt class="b">Usage</dt>
      <dd class="ml0">{{.usage}}</dd>
    </dl>
    </p>
  </div>
</section>
